<h2 style="text-align: center; padding: 10%">User Profile Details</h2>

<div *ngIf="loginResponse" class="card">
  <p><button></button></p>
  <!-- <img src="/w3images/team2.jpg" alt="John" style="width: 100%" /> -->
  <h1 style="padding-top: 10%">
    {{ loginResponse.firstName }} {{ loginResponse.lastName }}
  </h1>
  <p class="title">{{ loginResponse.email }}</p>
  <p>{{ loginResponse.phone }}</p>
  <div style="margin: 24px 0">
    <a href="#"><i class="fa fa-dribbble"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
  </div>
  <p><button></button></p>
</div>
